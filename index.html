<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div class="container">
      <img id="img" src="./cat.png">
      <input type="text" id="input-field" required placeholder="Milk">
      <button id="add-button">Add to cart</button>
      <ul id="shopping-list">
      </ul>
  </div>
    <nav class="navbar">
      <h1 class="nav-brand">Javascript Examples</h1>
  </nav>
  
<main class="container">
  <table class="table" id="nutrition-table">
      <form>
          <label>Choose a Country</label>
          <select  id="countries-dropdown"></select>
      </form>
      <div class="card">
          <div><span id="count"></span> citizens can vote in <span id="city-name"></span></div>
      </div>

      <h2>Nutrition Table</h2>
      <thead>
          <tr>
              <th>
                  Nutrition 
              </th>
             <th>
                  Value
              </th>
              
          </tr>
      </thead>
      <tbody></tbody>
      
      
  </table>

  <h2>Classroom</h2>
        <div class="container">
            <form id="grades-form">
                <label for="your-grade" class="label">Enter Grade</label>
            <input type="number" class="input" id="your-grade" min="0" max="20" id="input-grade" placeholder="Grade(0 - 20)" required>
            <input type="submit" class="btn btn-accent" value="Add">
            </form>
            

            <table border="1" class="table" id="stats-table1">

                <thead>
                    <tr>
                        <th width="33%">Number of tests taken</th>
                        <th width="33%">Sum of grades</th>
                        <th>Average of grades</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <table border="1" class="table" id="stats-table2">
                <thead>
                    <tr>
                        <th width="33%">Passing grades</th>
                        <th width="33%">Failing grades</th>
                        <th>Raised grades</th>
                    </tr>
                    
                </thead>
                <tbody></tbody>
            </table>
    <script type="module" src="/main.js"></script>
  </body>
</html>
